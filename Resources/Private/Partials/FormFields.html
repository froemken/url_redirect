<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="checkbox">
  <label>
    <f:form.checkbox id="useRegExp" property="useRegExp" value="1" /> {f:translate(key: 'useRegExp')}
  </label>
</div>
<div class="form-group">
  <label for="sysDomain" class="control-label">{f:translate(key: 'domain')}</label>
  <f:form.select class="form-control" id="sysDomain" property="domain" options="{domains}" />
</div>
<div class="form-group">
  <label for="requestUri" class="control-label">{f:translate(key: 'requestUri')}</label>
  <f:form.textfield class="form-control" id="requestUri" property="requestUri" placeholder="/extensions/url_redirect.html" />
</div>
<div class="form-group">
  <label for="targetUri" class="control-label">{f:translate(key: 'targetUri')}</label>
  <f:form.textfield class="form-control" id="targetUri" property="targetUri" placeholder="https://www.typo3lexikon.de" />
</div>
<div class="form-group">
  <label for="httpStatus" class="control-label">{f:translate(key: 'httpStatus')}</label>
  <f:form.select class="form-control" id="httpStatus" property="httpStatus" options="{httpStatus}" prependOptionValue="0" prependOptionLabel="{f:translate(key: 'allDomains')}" />
</div>
</html>
